language: ruby
cache: bundler
sudo: required
jdk:
- oraclejdk8
services:
- memcached
- mongodb
- elasticsearch
rvm:
- 2.2
before_install:
- sudo chmod +rx ./travis/*
- sudo chown -R travis ./travis/*
- ./travis/bootstrap_fuseki.sh
before_script:
- ./travis/run_fuseki.sh
- sleep 30
script: travis_retry bundle exec rspec spec --fail-fast
